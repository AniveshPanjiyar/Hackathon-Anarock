<!DOCTYPE html>
<html>
  <head>
    <title>2D Floor Plan Drawing</title>
    <meta charset="utf-8" />
    <style>
      #canvas {
        background-color: lightgrey;
      }
      .active-button {
        background-color: red;
      }
    </style>
  </head>

    </div>
    <script src="main.js"></script>

</html>
